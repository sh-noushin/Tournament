<div class="container">
<table  class="table" mat-table [dataSource]="listData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(143, 146, 148);"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(143, 146, 148);"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>  

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(143, 146, 148);"> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef  style="background-color: rgb(143, 146, 148);"> Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
            color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button> </td>
      </ng-container> 
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(143, 146, 148);"> Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
            (click)="onDelete(element.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="example-button-container">
    <button mat-fab color="warn" (click) = "onAdd()" style="margin-left: 10px;">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="participant">
         
    <app-participant [modification]="modification"
     [comingParticipant] = "participant"
     [id]="currentId"
     (cancelEvent)="onCancelModification($event)">

    </app-participant>  
  </div>       
  </div>
